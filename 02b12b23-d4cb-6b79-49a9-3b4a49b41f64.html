<h2>考点</h2>
<p>动能定理，向心力，机械能守恒定律</p>
<h2>分析</h2>
<ol>
<li>小滑块从 <eq>C</eq> 点到 <eq>B</eq> 点和从 <eq>B</eq> 点到 <eq>A</eq> 点的过程，由动能定理求出小滑块通过 <eq>B</eq> 点和 <eq>A</eq> 点时的速度。再研究从 <eq>A</eq> 点到 <eq>B</eq> 点，由动能定理列式，结合碰撞前后动能的关系，联立求解。</li>
<li>小滑块刚好能通过 <eq>F</eq> 点，由重力提供向心力，根据向心力公式列式。滑块能从 <eq>C</eq> 滑至 <eq>B</eq>，则 <eq>mg\sin\alpha\gt\mu mg\cos\alpha</eq>，联立求解。</li>
<li>在 <eq>F</eq> 点，根据牛顿第二定律得到轨道对小滑块作用力的表达式，结合上题结论求解。</li>
</ol>
